description: Young Maria Edgham's widowed father marries Ida, a beautiful but cold-blooded
  schoolteacher. When Maria's baby half-sister is lost aboard a train, Maria and friends
  journey from their New England village to New York City in search of the child.
  Her quest, taken with an interesting traveling companion, Wollaston Lee, leads her
  to an absurd and questionable marriage in this 1907 novel.
